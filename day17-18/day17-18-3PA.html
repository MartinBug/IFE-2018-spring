<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  var output="";
  for (var i = 1; i < 101; i++){
      if ( i % 3 == 0 || i.toString().indexOf("3") !== -1 ){
          output += "PA";
      } else {
          output += i.toString();
      }
      if (i == 100) {
          output += ".";
      } else {
          output += ",";
      }
  }
  console.log(output);
</script>
</body>

</html>
