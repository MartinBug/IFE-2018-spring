    function getAllListItem() {
        // 返回页面中所有li标签
        // return document.getElementsByTagName("li");
        return document.querySelectorAll("li");
    }
findAllHtmlSpanInOneSection("news-normal");

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // myspan = document.getElementById(sectionId).getElementsByTagName("span");
        myspan = document.querySelectorAll("#" + sectionId +" span");
        var definedSpan = new Array();
        for (let i = 0; i < myspan.length; i++){
            if (myspan[i].innerText == "HTML"){
                definedSpan.push(myspan[i]);
            }
        }
        return definedSpan;
    }
findListItem("news-normal", "HTML");
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        // myspan = document.getElementById(sectionId).getElementsByTagName("span");
        myspan = document.querySelectorAll("#" + sectionId +" span");
        var definedSpan = new Array();
        for (let i = 0; i < myspan.length; i++){
            if (myspan[i].innerText == spanCont){
                definedSpan.push(myspan[i].parentNode);
            }
        }
        return definedSpan;

    }
