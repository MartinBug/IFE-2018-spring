<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <style>
    select {
      display: none;
    }
    .show1 {
      display: block;
    }
    .show2 {
      display: none;
    }
  </style>
</head>
<body>
<label>
  <input id="school" name="status" type="radio">
  School
</label>
<label>
  <input id="company" name="status" type="radio">
  Company
</label>

<select id="school-select">
  <option>北京邮电大学</option>
  <option>黑龙江大学</option>
  <option>华中科技大学</option>
</select>

<select id="company-select">
  <option>百度</option>
  <option>爱奇艺</option>
</select>



<script>
    var school = document.getElementById("school");
    var company = document.getElementById("company");
    school.onclick = function () {
        document.getElementById("school-select").className = "show1";
        document.getElementById("company-select").setAttribute("class","show2");
    };
    company.onclick = function () {
        document.getElementById("school-select").className = "show2";
        document.getElementById("company-select").setAttribute("class","show1");
    };


</script>
</body>
</html>
